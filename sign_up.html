        <link rel="stylesheet" href="clubstyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

    <body>
        <header class="header">
            <a href="#" class="logo">Club Together</a>
            <nav class="nav-items">
                <a href="club_home.html">Home</a>
                <a href="clubs.html">Clubs</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <div class="container">
                <form name="registration" class="registartion-form" onsubmit="return formValidation()">
                  <table>
                    <p>Sign Up Form</p>
                    <tr>
                      <td><label for="name">Name:</label></td>
                      <td><input type="text" name="name" id="name" placeholder="Your name"></td>
                    </tr>
                    <tr>
                      <td><label for="email">Email:</label></td>
                      <td><input type="text" name="email" id="email" placeholder="example@email.com"></td>
                    </tr>
                    <tr>
                      <td><label for="password">Password:</label></td>
                      <td><input type="password" name="password" id="password"></td>
                    </tr>
                    <tr>
                      <td><label for="phoneNumber">Phone Number:</label></td>
                      <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
                    </tr>
                    <tr>
                      <td colspan="2"><input type="submit" class="submit" value="Register"/></td>
                    </tr>
                  </table>
                </form>
            </div>
